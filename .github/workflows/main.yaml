on:
  push:
    branches:
      - main
    paths:
      - 'config/**'
      - 'site/**'
      - 'Dockerfile'
      - '.github/workflows/**'


jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@master

    - name: Update SHA
      run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/site/_meta

    - name: Build container image
      run: docker build -t ghcr.io/leviable/privcy-dev:$(echo $GITHUB_SHA | head -c7) .

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: GHCR Login
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
        
    - name: Push image to Github Container Registry
      run: docker push ghcr.io/leviable/privcy-dev:$(echo $GITHUB_SHA | head -c7)

    - name: Update deployment file
      run: |
        TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|ghcr.io/leviable/privcy-dev:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yml
        LB_NAME=${{ secrets.LOADBALANCER_NAME }} && sed -i 's|<LB_NAME>|'${LB_NAME}'|' $GITHUB_WORKSPACE/config/deployment.yml
        LB_CERT_ID=${{ secrets.LOADBALANCER_CERTIFICATE_ID }} && sed -i 's|<LB_CERT_ID>|'${LB_CERT_ID}'|' $GITHUB_WORKSPACE/config/deployment.yml

    - name: Save DigitalOcean kubeconfig with short-lived credentials
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 dank-dev-04

    - name: Deploy to DigitalOcean Kubernetes
      run: kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml

    - name: Verify deployment
      run: kubectl rollout status deployment/privcy-dev
